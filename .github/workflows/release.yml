name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: '릴리즈 버전 (예: 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller UnityPy pythonnet

      - name: Build executable
        run: |
          pyinstaller --onefile --name Unity_Searcher `
            --collect-all UnityPy `
            --collect-all archspec `
            Unity_searcher.py

      - name: Prepare release files
        run: |
          mkdir release
          copy dist\Unity_Searcher.exe release\
          copy Mono.Cecil.dll release\ 2>nul || echo "Mono.Cecil.dll not found, skipping"

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path release\* -DestinationPath Unity_Searcher_v${{ inputs.version }}.zip

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ inputs.version }} ${{ github.sha }}
          git push origin v${{ inputs.version }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          files: Unity_Searcher_v${{ inputs.version }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
